<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="mask_bg">
    <div id="content">
        <span>X</span>
        <p class="tit">说明</p>
        <div class="text">本网页为个人学习使用<br />使用百度音乐API能正确获得所需信息<br/>存在因部分原因无法实现的功能例如播放</div>
        <input type="button" value="了 解">
    </div>
</div>
<div class="header">
    <h1 class="logo">PP音乐</h1>
    <ul class="register">
        <li>搜索</li>
        <li>设置</li>
    </ul>
    <input type="text" name="search" class="search">
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i></i>收藏</span><span><i></i>添加到</span><span><i></i>下载</span><span><i></i>删除</span><span><i></i>清空列表</span>
            </div>
            <div class="content_list" data-mcs-theme="minimal-dark">
                <ul>
                    <li class="list_tit">
                        <div class="list_check"><i></i></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">信息</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="img/bg.jpg" alt="">
                </a>
                <div class="song_info_name">歌曲名称:
                    <a href="javascript:;"></a>
                </div>
                <div class="song_info_singer">歌手:
                    <a href="javascript:;"></a>
                </div>
                <div class="song_info_ablum">专辑名称:
                    <a href="javascript:;"></a>
                </div>
            </div>
            <ul class="song_lyric">
                <li class="cur"></li>
                <li></li>
            </ul>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_in">
        <div class="footer_in_left">
            <div class="footer_play_left">
                <a href="javascript:;" class="music_pre"></a>
                <a href="javascript:;" class="music_play"></a>
                <a href="javascript:;" class="music_next"></a>
            </div>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name"><i class="songName"></i> / <i class="songSinger"></i></span>
                    <span class="music_progress_time">00:00 / <i class="songTime"></i></span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_in_right">
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_down"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<audio src=""></audio>
</body>
</html>
